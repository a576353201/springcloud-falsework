############################################################
#
# 配置项目信息
#
############################################################
server:
  port: ${port:7070}
  tomcat:
    uri-encoding: UTF-8
  error:
    path: /error
spring:
  application:
    name: zuul
  cloud:
    config:
      label: master
      name: zuul
      profile: dev
      discovery:
        enabled: true
        service-id: config
      # config服务地址
      #uri: http://127.0.0.1:7080
  cache:
    type: redis
    redis:
      cache-null-values: false
      time-to-live: PT1H
  redis:
    # redis数据库索引(默认为0)
    database: 0
    # redis服务器IP地址
    host: 127.0.0.1
    # redis端口号
    port: 6379
    # redis密码，默认为空
    password: sl6819961
    # 连接redis超时时间（毫秒）
    timeout: PT2S
    #jedis连接池
    jedis:
      pool:
        # 最大等待时间
        max-wait: 1000
        # 最小空闲数量
        min-idle: 1
        # 最大空闲数量
        max-idle: 10
        # 最大连接数量
        max-active: 1000
  # rabbitMq配置
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  # 链路追踪配置
  zipkin:
    #开关
    enabled: false
    # 配置zipkin采集的服务地址，数据会发送到这里
    base-url: http://127.0.0.1:9411/
    sender:
      # 数据采集的传输通信方式，web http的形式
      type: web
  sleuth:
    # 开关 数据存储到数据库则设置为 false
    enabled: true
    sampler:
      # 数据采样比例（百分数），0~1
      probability: 1
############################################################
#
# eureka client 配置信息
#
############################################################
eureka:
  # 自定义eureka server的信息
  server:
    hostname: eureka
    port: 7000
  client:
    # 所有的微服务都必须注册到eureka中
    register-with-eureka: true
    # 从注册中心获得检索服务实例
    fetch-registry: true
    # 注册中心的服务地址
    service-url:
      #defaultZone: http://${eureka.server.hostname}:${eureka.server.port}/eureka/
      defaultZone: http://eureka-cluster-7001:7001/eureka/,http://eureka-cluster-7002:7002/eureka/,http://eureka-cluster-7003:7003/eureka/
  instance:
    # 调整微服务（eureka client）和注册中心（eureka server）的心跳时间
    lease-renewal-interval-in-seconds: 3
    # eureka 举例最近的一次心跳等待提出的时间，默认90s
    lease-expiration-duration-in-seconds: 5
zuul:
  # 请求前缀
  prefix: /api
  routes:
    # 由于路由id和微服务实例id相同，我们可以简化转发的配置
    banner-service: /banner-service/**
    # 配置微服务的路由id，微服务的实例id
    #service-article:
    # 请求路径(前缀)
    # 请求转发的微服务实例id
    #path: /banner-service/**
    #service-id: banner-service
    # 请求转发到指定的微服务所在的ip地址 service-id可替换为url
    #url: http://127.0.0.1:8001
swagger:
  enable: true